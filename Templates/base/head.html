<!DOCTYPE html>
<html dir="rtl" lang="fs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titel | default("وب سایت دانلود آهنگ | Mix_Laki")}}</title>
    {% block extra_meta %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background: linear-gradient(135deg, #0a0f24, #1a1f4b, #340a55);
            color: #fff;

        }

        .bg-glass {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .responsive {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bg-glass"></div>
    <section style="background: #fff;">
        <nav class="navbar navbar-expand-lg bg-white" data-bs-theme="light">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('home')}}">رسانه میکس لکی</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">صفحه اصلی</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">درباره ما</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('login')}}" class="nav-link" aria-disabled="true">ورود ادمین</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

                style="stroke: none; fill: #fff;"></path>
